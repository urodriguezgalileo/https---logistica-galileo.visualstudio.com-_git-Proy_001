<div class="container" *ngIf="holdingLogin">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card">

        <div class="card-image">
          <img id="loginImage" class="responsive-img" src="./assets/images/logosmall.png"/>
        </div>

        <div class="card-content">
          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='email' maxlength='50'required="" aria-required="true" [(ngModel)]="dataLogin.name" />
              <label for='email'>Ingrese su usuario</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' required="" aria-required="true" [(ngModel)]="dataLogin.password"/>
              <label for='password'>Ingrese su contraseña</label>
            </div>
          </div>
        </div>

        <div class="card-action">
          <div class='row'>
            <button type='submit' name='btn_entrar' class='col s12 btn btn-large waves-effect blue lighten-1' (click)="login()">entrar</button>                                                                        
          </div>
        </div>
        
      </div>


    </div>
  </div>

</div>

<div id="loading-circle" *ngIf="!holdingLogin">
  <div class="container">
    <div class="row">
      <div class="col l12 offset-l5 m12 offset-m5 s12 offset-s5">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col l12 offset-l3 m12 offset-m3 s12 offset-s3">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Cargando módulo "Vista Rapida" ... 
      </div>
    </div>
  </div>
</div>
